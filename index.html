<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="top-image">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="order-summary">
      Order Summary
    </div>
    <div class="description">
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br>anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="music-icon">
        <img src="images/icon-music.svg">
      </div>
      <div class="annual-plan">
        <div class="plan-title">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <div class="change">Change</div>
    </div>
    <div class="payment">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
  </div>
  
  
</body>
</html>
